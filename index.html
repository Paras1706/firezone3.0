<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FireZone - Free Fire Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
                dark: '#050510',
                surface: '#0f0f1f'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif']
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #bc13fe, 0 0 30px #bc13fe' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050510;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
